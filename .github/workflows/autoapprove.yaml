name: Automatic Approve
on:
  schedule:
    - cron: "8 * * * *"
jobs:
  automatic-approve:
    name: Automatic Approve
    runs-on: ubuntu-latest
    steps:
      - name: Automatic Approve
        uses: mheap/automatic-approve-action@v1
        with:
          token: ${{ secrets.PAT }}
          workflows: "tutorial.yaml"
          dangerous_files: "tutorial/autograder.py"
